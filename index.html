<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instegram</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <header id="header">
            <img class="header cam" src="camcorder.png" alt="cam-recorder">
            <p class="header" id="textheader">Explore</p>
            <img class="header search" src="magnifying-glass.png" alt="magnifying-glass">
        </header>
        <section class="storys">
            <img class="profile_img img1" src="images.jpg" alt="image">
            <p class="profile_text p1">Mountains</p>
            <img class="profile_img img2" src="images (1).jpg" alt="image">
            <p class="profile_text p2">Beach</p>
            <img class="profile_img img3" src="images (2).jpg" alt="image">
            <p class="profile_text p3">Tropical</p>
            <img class="profile_img img4" src="images (3).jpg" alt="image">
            <p class="profile_text p4">Vista</p>
        </section>
        <section class="content1">
            <p class="imgprofile a" src="" alt=""></p>
            <p class="name">traveler_jane</p>
            <img class="nameicon" src="more-vertical (1).png" alt="">
            <img class="content_img" src="/juli-kosolapova-Us_dv71f1bc-unsplash.jpg" alt="">
            <img class="main_icons icon1" src="like.png" alt="">
            <img class="main_icons icon2" src="chat (1).png" alt="">
            <img class="main_icons icon3" src="share (1).png" alt="">
            <img class="main_icons icon4" src="bookmark (2).png" alt="">
            <p class="text p100 span">1,234 likes</p>
            <p class="text p200"><span class="span">traveler_jane</span> Adventure waits!</p>
            <p class="text p300">View all 42 comments</p>
        </section>
        <section class="content2">
            <p class="imgprofile a" src="" alt=""></p>
            <p class="name">coffee_lover</p>
            <img class="nameicon" src="more-vertical (1).png" alt="">
            <div class="content_img">
                <img class="content_img1" src="/img167965.jpg" alt="">
                <img class="content_img2" src="/shutterstock_462382903-1.jpg" alt="">
            </div>
            <img class="main_icons icon1" src="like.png" alt="">
            <img class="main_icons icon2" src="chat (1).png" alt="">
            <img class="main_icons icon3" src="share (1).png" alt="">
            <img class="main_icons icon4" src="bookmark (2).png" alt="">
            <p class="text p100 span">2,847 likes</p>
            <p class="text p200"><span class="span">coffee_lover</span> Best brunch spot In town! </p>
            <p class="text p300">View all 42 comments</p>
        </section>
        <footer>
            <!-- <i class="fa-regular fa-house footer home"></i> -->
            <img src="home (1).png" class="footer home" alt="">
            <!-- <a href="" class="footer home"><img class="footer home" src="/home.png" alt=""></a> -->
            <img src="compass.png" class="footer direction">
            <img src="more.png" class=" footer post">
            <img src="camcorder.png" class="footer cam" alt="">
            <p class="footer imgprofile b"></p>
        </footer>
    </main>
</body>

</html>
